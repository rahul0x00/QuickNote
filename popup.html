<!DOCTYPE html>
<html>
  <head>
    <title>Quick Note</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
        max-width: 300px;
      }

      textarea {
        width: 100%;
        height: 200px;
        resize: none;
        border: 1px solid #ccc;
        padding: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <textarea id="note"></textarea>
    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
